<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>File Decryption</title>
    <style>
      /* Center the form on the page */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      /* Style the input and button */
      input[type="text"] {
        padding: 10px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 300px;
        max-width: 100%;
        box-sizing: border-box;
      }

      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }

      /* Style the page title */
      h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>File Decryption</h1>
    <form action="/decrypt" method="POST">
      <label for="filename">Enter the filename to decrypt:</label>
      <input type="text" id="filename" name="filename">
      <br>
      <button type="submit">Decrypt and Download</button>
    </form>
  </body>
</html>
