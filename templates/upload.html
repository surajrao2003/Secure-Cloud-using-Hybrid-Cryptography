<!doctype html>
<html>
  <head>
    <title>Upload the user detail to Cloudinary</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        background-color: #f1f1f1;
        padding: 20px;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #ddd;
      }
      input[type="file"] {
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Upload the user detail to Cloudinary</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file"><br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
